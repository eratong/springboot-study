spring:
  # redis
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 3000
    password: root123
    pool:
      minIdle: 1
      maxIdle: 10
      maxWait: 3
      maxActive: 8


# 放开Actuator Web REST 端点,否则访问不到
management:
  endpoints:
    enabled: true
    web:
      base-path: /actuator  # 访问根路径
      exposure:
        include: "*"